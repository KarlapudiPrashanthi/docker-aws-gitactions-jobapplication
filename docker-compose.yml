# docker-compose.yml

services:
  db:
    image: mysql:8.0
    container_name: jobapp-db
    restart: always
    environment:
      MYSQL_DATABASE: jobapplication
      MYSQL_ROOT_PASSWORD: rootpassword   # change as needed
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword       # change as needed
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: jobapp-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/jobapplication
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: userpassword
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: jobapp-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
