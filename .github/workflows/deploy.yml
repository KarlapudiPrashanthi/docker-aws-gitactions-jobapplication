name: Deploy JobApplication Fullstack App on EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: SSH into EC2 and deploy
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.6.0
        with:
          host: ${{ secrets.EC2_HOST }}         # your EC2 host (3.236.81.110)
          username: ubuntu                       # default for Ubuntu EC2
          key: ${{ secrets.EC2_SSH_KEY }}       # your private SSH key stored in GitHub secrets
          script_stop: true
          debug: true
          script: |
            echo "Starting deployment on myserver..."

            # Create project folder if not exists
            mkdir -p ~/docker-aws-gitactions-jobapplication
            cd ~/docker-aws-gitactions-jobapplication

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Clone or pull backend repo
            if [ -d backend ]; then
              cd backend && git pull && cd ..
            else
              git clone https://github.com/KarlapudiPrashanthi/JobapplicationT-backend backend
            fi

            # Clone or pull frontend repo
            if [ -d frontend ]; then
              cd frontend && git pull && cd ..
            else
              git clone https://github.com/KarlapudiPrashanthi/JobApplicationT frontend
            fi

            # Create docker-compose.yml
            cat > docker-compose.yml <<EOL
version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: jobapp-backend
    ports:
      - "8080:8080"
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/jobapplication
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: jobapp-frontend
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: jobapp-db
    restart: always
    environment:
      MYSQL_DATABASE: jobapplication
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - jobapp_db_data:/var/lib/mysql

volumes:
  jobapp_db_data: {}
            EOL

            # Stop old containers, rebuild, and start
            sudo docker compose down
            sudo docker compose up -d --build

            echo "Deployment finished successfully!"
